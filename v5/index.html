<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <!-- when label is clicked the input will be highlighted -->
      <label for="id">first name</label>

      <!-- text  -->
      <input type="text" name="name" id="id" placeholder="Your name" />
      <br /><br />

      <!-- email -->
      <span>email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <input type="email" name="" id="" placeholder="example@emial.com" />
      <br /><br />

      <!-- password -->
      <span>password&nbsp;</span>
      <input type="password" placeholder="password" />
      <br />
      <br />

      <!-- textarea -->
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="address"
      ></textarea>
      <br /><br />

      <!-- radio button (name must be the same)-->
      <p>What's your favorite coding language?</p>
      <input type="radio" name="coding" id="" value="Javascript" />Javascript
      <input type="radio" name="coding" id="" value="Java" />Java
      <input type="radio" name="coding" id="" value="C#" />C#

      <!-- checkbox -->
      <p>What's your favorite coding language?</p>
      <input type="checkbox" name="" id="" value="Javascript" />Javascript
      <input type="checkbox" checked name="" id="" value="Java" />Java
      <input type="checkbox" name="" id="" value="c#" />C#

      <!-- select -->
      <p>What's your favorite coding language?</p>
      <select name="" id="">
        <option value="Java">Java</option>
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
      </select>

      <!-- submit -->
      <input type="submit" value="okay" />
      <!-- <button type="submit">submit</button> -->
    </form>
  </body>
</html>
